################## Validation #################################
errors.prefix=<div class="error"> 
errors.suffix=</div><br/>

errors.required={0}は必須入力値です。
errors.minlength={0}は{1}文字以上入力する必要があります。
errors.maxlength={0}は{1}文字以上入力できません。
errors.invalid={0}は有効な値ではありません。

errors.byte={0}はbyte型でなければなりません。
errors.short={0}はshort型でなければなりません。
errors.integer={0}はinteger型でなければなりません。
errors.long={0}はlong型でなければなりません。
errors.float={0}はfloat型でなければなりません。
errors.double={0}はdouble型でなければなりません。

errors.date={0}は日付形式ではありません。
errors.range={0}は{1}と{2}の間の値でなければなりません。
errors.creditcard={0}は有効な信用カード番号ではありません。
errors.email={0}は有効なメールアドレスではありません。

errors.ihidnum=有効な住民登録番号ではありません。
errors.korean={0}は韓国語を入力する必要があります。
errors.english={0}は英語を入力する必要があります。
errors.htmltag={0}はHTMLタグ形式ではありません。

errors.password1={0}は8~20文字以内で入力する必要があります。
errors.password2={0}は韓国語、特殊文字、スペースは使用できません。
errors.password3={0}は4文字以上の連続した数字を使用できません。
errors.password4={0}は4文字以上の繰り返し文字や数字を使用できません。
errors.passwordEl={0}はパスワード形式が正しくありません。

errors.notKorean={0}は韓国語を使用できません。
error.security.runtime.error = error
